<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .format-section {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }
        .format-title {
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 1rem;
            font-family: monospace;
            background-color: #e5e7eb;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            display: inline-block;
        }
        .output-text {
            font-size: 1.25rem; /* Larger font size for clear demonstration */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">HTML Text Formatting</h1>

        <!-- 1. Bold Text -->
        <div class="format-section">
            <p class="format-title">&lt;b&gt;</p>
            <p class="output-text">
                <b>My favorite language is HTML.</b>
            </p>
        </div>

        <!-- 2. Emphasized Text -->
        <div class="format-section">
            <p class="format-title">&lt;em&gt;</p>
            <p class="output-text">
                <em>Kishan must try harder.</em>
            </p>
        </div>
        
        <!-- 3. Marked/Highlighted Text -->
        <div class="format-section">
            <p class="format-title">&lt;mark&gt;</p>
            <p class="output-text">
                <mark>Limited Time Offer</mark>
            </p>
        </div>

        <!-- 4. Subscript and Superscript Text -->
        <div class="format-section">
            <p class="format-title">&lt;sub&gt; and &lt;sup&gt;</p>
            <p class="output-text">
                H<sub>2</sub>O and a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>
            </p>
        </div>
        
        <!-- 5. Small Text -->
        <div class="format-section">
             <p class="format-title">&lt;small&gt;</p>
            <p class="output-text">
                <small>Terms and conditions apply.</small>
            </p>
        </div>

    </div>

</body>
</html>
