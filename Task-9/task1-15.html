<html>
<head>

<!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS -->
  <style>
    h1 {
      color: blue; /* Task 3 */
    }

    p {
      font-size: 18px; /* Task 3 */
      line-height: 1.6; /* Task 11 */
    }

    form input {
      border: 2px solid gray; /* Task 7 */
    }

    form button {
      background-color: lightblue;
      padding: 10px; /* Task 7 */
    }

    h2 {
      /* already handled in external css */
    }

    table {
      border-collapse: collapse; /* Task 8 */
    }

    h3 {
      text-transform: uppercase; /* Task 12 */
    }

    body {
      font-family: Arial, sans-serif; /* Task 13 */
    }

    a {
      text-decoration: none; /* Task 14 */
    }

    ul {
      list-style: none;
      padding: 10px; /* Task 15 */
    }
  </style>
</head>
<body>

  <!-- Task 1: Inline red <p> -->
  <p style="color: red;">This is an inline styled paragraph.</p>

  <!-- Task 2: Inline background yellow div -->
  <div style="background-color: yellow;">This div uses inline CSS.</div>

  <!-- Task 6: Apply all 3 CSS types to test priority -->
  <h1 style="color: green;">CSS Priority Test (Inline, Internal, External)</h1>

  <!-- Task 10: Warning box -->
  <div style="background-color: red; color: white; padding: 10px;">
    Warning: Inline styled box
  </div>

  <!-- Task 5, 7: Form styled with internal CSS -->
  <form>
    <input type="text" placeholder="Enter name"><br><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Task 8: Table with external CSS -->
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Kishan Reddy</td>
      <td>19</td>
    </tr>
  </table>

  <!-- Task 9: External hover effect -->
  <a href="#">Hover over me</a>

  <!-- Task 12: Uppercase <h3> -->
  <h3>Sample heading</h3>

  <!-- Task 15: <ul> no bullets -->
  <ul>
    <li>Item One</li>
    <li>Item Two</li>
  </ul>
</body>
</html>
